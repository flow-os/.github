repositories:
  default:
    features:
      has_issues: true
      has_wiki: true
      has_projects: true
      has_downloads: true
    branches:
      main:
        enforce_admins: false
        required_status_checks:
          require_review: true
          strict: true
      master:
        enforce_admins: false
        required_status_checks:
          require_review: true
          strict: true
      main-trunk:
        enforce_admins: false
        required_status_checks:
          require_review: true
          strict: true
      development:
        enforce_admins: false
        required_status_checks:
          require_review: true
          strict: true
